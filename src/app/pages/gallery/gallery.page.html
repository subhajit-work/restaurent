<ion-content [scrollEvents]="true" (ionScroll)="onScrollHedearFix($event)">
	<!-- common header show -->
  <common-header [ngClass]="{'fix-header':isFixedHeader}"></common-header>
  
  <!-- Page header start -->
	<section id="page-header">
		<div class="page-header">
			<div class="banner">
				<img class="main-banner-img"  src="assets/images/page-header.jpg" alt="page-header">
				<div class="banner-caption-wrapper">
					<div class="container-fluid">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12 slider-text animated fadeInUp">
						<div class="slider-text-inner">
							<div class="desc">
								<span class="icon">
									<img src="assets/images/restaurant.png">
								</span>
								<h1>Our Gallery</h1>
								
								<div class="desc2"></div>
							</div>
						</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</section>
  <!-- Page header end -->

  <!-- Our gallery start -->
	<section id="our-gallery">
		<div class="our-gallery section-wrapper">
			<div class="container">
				<div class="heading">
					<h2 class="section-title">
					<div class="timetable-decorator"></div>
					<div class="opening-hours">Our food gallery</div>
					<div class="timetable-decorator2"></div>
					</h2>
				</div>
				<mat-tab-group dynamicHeight animationDuration="2000ms" mat-align-tabs="center">
					<mat-tab>
						<ng-template mat-tab-label>
							All
						</ng-template>
						<div class="mat-elevation-z4">
							<div class="row" *ngFor="let galleryItem of viewData?.gallery" style="padding: 10px;">
								<div class="col-md-3 col-lg-3 col-xs-12 col-sm-12" *ngFor="let imageItem of galleryItem?.imagelist">
									<div class="" >
										<img class="zoom-img" src="{{file_url}}/{{ galleryItem?.path }}{{ imageItem }}" alt="...">
									</div> 
								</div>
							</div>
						</div>
					</mat-tab>
					<mat-tab *ngFor="let galleryItem of viewData?.gallery">
						<ng-template mat-tab-label>
						{{galleryItem?.header_name}}
						</ng-template>
						<div class="mat-elevation-z4">
							<div class="row">
								<div class="col-md-3 col-lg-3 col-xs-12 col-sm-12" *ngFor="let imageItem of galleryItem?.imagelist">
									<div class="">
										<img class="zoom-img" src="{{file_url}}/{{ galleryItem?.path }}{{ imageItem }}" alt="...">
									</div>
								</div>
							</div>
						</div>
					</mat-tab>
				</mat-tab-group>
			</div>
		</div>
	</section>
	<!-- Our gallery end -->
  

  <!-- common footer show -->
	<common-footer></common-footer>
</ion-content>
